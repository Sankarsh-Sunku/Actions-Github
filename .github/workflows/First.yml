name: Comment on the issues open
on:
   issues: 
          types: [opened]
jobs:
     comment-job :
                 runs-on: ubuntu-latest
                 steps:
                    - name: github-event
                      run: echo '${{ toJSON(github.event)}}' | jq
                      shell: bash
     comment-job1: 
                 runs-on: ubuntu-latest
                 steps:
                      - name: Create comment
                        uses: peter-evans/create-or-update-comment@v3
                        with:
                           issue-number: '${{github.event.issue.number}}'
                           body: |
                              This is a multi-line test comment
                              - With GitHub **Markdown** :sparkles:
                              - Created by [create-or-update-comment][1]

                              [1]: https://github.com/peter-evans/create-or-update-comment
                           reactions: '+1'
     comment-job2:
                  runs-on: ubuntu-latest
                  steps:
                     - name: comment on the issue using api
                       run: |
                          gh api -X post http://api.github.com/repo/${PR_URL}/${REPOSITORY}/issues/${NUMBER}/comments -f body=" Comment is done by the API "
                       env: 
                           GITHUB_TOKEN : ${{secrets.GITHUB_TOKEN}}
                           PR_URL : ${{github.event.repository.owner.login }}
                           REPOSITORY : ${{github.event.repository.name}}
                           NUMBER : ${{github.event.issue.number}}
                           
                 
